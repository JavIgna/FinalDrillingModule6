<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="text-center mt-5 mb-4">
    <h1>Animes emblemáticos</h1>
  </header>
  <menu class="container">
    <div class="my-3">
      <button id="addAnimeBtn" type="button" class="btn btn-outline-dark fw-bold ">
        Agregar Anime
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="card">
      <div class="card-body row">
        <div class="card-text col-3">
          <label for="filterById" class="fw-bold">
            Filtrar por ID:
          </label>
          <input type="number" id="filterById" class="form-control">
        </div>
        <div class="card-text col-3">
          <label for="filterByName" class="fw-bold">
            Filtrar por nombre:
          </label>
          <input type="text" id="filterByName" class="form-control">
        </div>
        <div class="card-text col-3 d-flex">
          <button id="searchAnimeBtn" type="button" class="btn btn-outline-dark fw-bold mt-auto">
            Buscar
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="alert alert-success fade show my-3 d-none" role="alert" id="myAlert">
          <div class="d-flex justify-content-between">
            <div id="textAlert">
            </div>
            <button type="button" id="closeAlertBtn" class="btn-close" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Genero</th>
          <th scope="col">Año</th>
          <th scope="col">Autor</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody id="loadList">
      </tbody>
    </table>
  </menu>

  <div class="modal fade" id="addAnimeForm" aria-labelledby="titleModal" aria-hidden="true" data-bs-backdrop="static"
    data-bs-keyboard="false" data-id="0">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="titleModal"></h5>
          <button id="closeBtn" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="form-group my-2">
              <label for="nameAnime">Nombre</label>
              <input type="text" class="form-control" id="nameAnime" placeholder="Ingrese el nombre."
                aria-describedby="nameHelp">
              <small id="nameHelp" class="form-text text-danger"></small>
            </div>
            <div class="form-group my-2">
              <label for="genreAnime" class="my-1">Género</label>
              <input type="text" class="form-control" id="genreAnime" placeholder="Ingrese el genero."
                aria-describedby="genreHelp">
              <small id="genreHelp" class="form-text text-danger"></small>
            </div>
            <div class="form-group my-2">
              <label for="yearAnime" class="my-1">Año</label>
              <input type="number" class="form-control" id="yearAnime" placeholder="Ingrese el año."
                aria-describedby="yearHelp">
              <small id="yearHelp" class="form-text text-danger"></small>
            </div>
            <div class="form-group my-2">
              <label for="authorAnime" class="my-1">Autor</label>
              <input type="text" class="form-control" id="authorAnime" placeholder="Ingrese el autor."
                aria-describedby="authorHelp">
              <small id="authorHelp" class="form-text text-danger"></small>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancelBtn" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="saveBtn" class="btn btn-success"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationTitle"
    aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmationTitle">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Estás seguro de que deseas eliminar este anime?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/750c2417f3.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
